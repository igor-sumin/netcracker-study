<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary tree</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Вводите нужные значения. Вывод в консоли</h1>
    <div class="treeNode">
        <div class="addNode">
            <p>Добавить элемент: </p>
            <input id="cellInsKlue" tabindex="1" name="input_tree" placeholder="Ключ" type="number">
            <input id="cellInsVal" tabindex="2" name="input_tree" placeholder="Значение">
            <input id="cellButtonIns" type="button" value="Добавить"></p>
        </div>
        <div class="delNode">
            <p>Удалить элемент: </p>
            <input id="cellDelKlue" tabindex="3" name="input_tree" placeholder="Ключ" type="number">
            <input id="cellButtonDel" type="button" value="Удалить"></p>
        </div>
        <div class="findNode">
            <p>Найти элемент: </p>
            <input id="cellFindKlue" tabindex="4" name="input_tree" placeholder="Ключ" type="number">
            <input id="cellButtonFind" type="button" value="Найти">
        </div>
        <div class="printNodes">
            <p>Вывод всего дерева: <input id="cellButtonPrint" type="button" value="Вывод"></p>
        </div>
    </div>

    <script src = "../build/index.js"></script> 
</body>
</html>
